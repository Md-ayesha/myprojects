<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="letter" id="letter">
            <div class="envelope">
                <div class="envelope-flap"></div>
            </div>
            <div class="message" id="message">
                <p><b><font size=30>Happy Birthday!</font></b></p>
                <b>
                <p><i>Sending love and hugs on your big birthday!</i></p>
                <p><i>May your birthday be filled with smiles and cake.</i> </p>
                <p><i>Warmest wishes to you on your very special day.</i></p>
                <pre><font size=5>                   from 
               Your's lovely friend</font></pre</b>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        
    </audio>
    <script src="script.js"></script>
</body>
</html>
